<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div id="header-content"></div>

    <div id="cadastroEventos-container"></div>
    <h1 id="tituloCadastrar"></h1>

    <label for="nome"> Nome do Evento: </label>
    <input type="text" id="nome">
    <br>
    <label for="dataInicio"> Data do início do evento: </label>
    <input type="date" id="dataInicio">
    <br>
    <label for="dataFim"> Data do fim do evento: </label>
    <input type="date" id="dataFim">
    <br>
    <label for="descricao"> Descrição do evento: </label>
    <input type="text" id="descricao">
    <br>
    <label for="imagemCapa"> Imagem de capa (URL): </label>
    <input type="text" id="imagemCapa" placeholder="Cole o link da imagem">
    <br>
    <button id="btnEnviar"> Cadastrar </button>


    <script type="module" src="./../js/script.js"></script>
    <script>
        async function loadHeader() {
            const response = await fetch('./../contents/header.html');
            const headerHTML = await response.text();
            document.getElementById('header-content').innerHTML = headerHTML;
        }
        loadHeader();
    </script>
</body>

</html>
